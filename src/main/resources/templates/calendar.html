<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yash Calender</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!-- Title with centered text and dark background -->
    <div class="p-3 mb-2 bg-dark text-white">
        <p class="fs-1 text-center">Yash Calendar</p>
    </div>

    <div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" value="Sign out" class="btn btn-primary">Sign Out</button>
        </form>

        <h3><a th:href="@{/create_event}">Create Event</a> </h3>
    </div>

    <form th:action="@{/load_calendar}" method="post"
          th:object="${date}">
        <label>Date:</label>
        <input type="date" th:field="*{date}"/>

        <input type="submit">
    </form>

    </div>
</body>

</html>
