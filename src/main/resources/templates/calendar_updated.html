<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Yash Calender</title>

    <!-- Required meta tags -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <!-- Title with centered text and dark background -->
    <div class="p-3 mb-2 bg-dark text-white">
        <p class="fs-1 text-center">Yash Calendar</p>
    </div>

    <h3><a th:href="@{/view_calendar}">Go Back</a> </h3>

    <div class="container text-center">

        <div class="p-3 mb-2 bg-light text-dark">
            <h3 th:text="${date}">Date</h3>
        </div>

        <br>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thread-dark">
                <tr>
                    <th>Description</th>
                    <th>Full Name</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="event: ${listEvents}">
                    <td th:text = "${event.description}">Description</td>
                    <td th:text = "${event.fullName}">Full Name</td>
                </tr>
                </tbody>

            </table>
        </div>

        <div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" value="Sign out" class="btn btn-primary">Sign Out</button>
            </form>
        </div>
    </div>
</body>

</html>
